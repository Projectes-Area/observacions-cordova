<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <head>
      <meta name="format-detection" content="telephone=no">
      <meta name="msapplication-tap-highlight" content="no">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
      <link rel="stylesheet" type="text/css" href="css/index.css">
      <link href="assets/leaflet/leaflet.css" rel="stylesheet">
      <script src="assets/leaflet/leaflet.js"></script>
      <link rel="shortcut icon" href="img/favicon.ico">
      <title>Observacions</title>
    </head>
    <body >
      <div id="capsalera">
          <img id="logo-edumet" src="img/edumet.png">
      </div>
      <div id="login">
        <div id="iniciar">
          <h3>INICIAR SESSIÓ</h3>
        </div>        
        <div>
          <input class="bigFont" id="usuari" placeholder= "usuari" type="text" name="usuari">
        </div>
        <div>
          <input class="bigFont" id="password" placeholder= "contrasenya" type="password" name="contrasenya"><br>
        </div>
        <div>  
          <button id="valida" class="bigFont" onClick="valida();">ENTRA</button>
        </div>
      </div>
      <div id="fenologia">
        <div id="menu-botons">
          <button class="boto-sup" style="background: url(img/foto-edumet.svg);" onClick="fesFoto();">Captura</button>
          <button class="boto-sup" style="background: url(img/save-edumet.svg);" onClick="actualitzaObservacio();">Desa</button>
          <button class="boto-sup" style="background: url(img/upload-edumet.svg);" onClick="enviaActual();">Penja</button>
          <button class="boto-sup" style="background: url(img/llibreta-edumet.svg);" onClick="observa();">Quadern</button>
        </div>
        <img id="foto" src="img/logo.png">
        <div class="obs-fen">
          <img src="img/eye-edumet.svg" class="obs-icon"><select id="fenomen"></select> 
        </div>
        <div class="obs-desc">
          <img src="img/llibreta-edumet.svg" class="obs-icon"><textarea id="descripcio" placeholder="Escriu en aquest espai una breu descripció del fenomen observat." onKeyUp="if(this.value.length>250) this.value = this.value.slice(0, -1);"></textarea>
        </div>
      </div>
      <div id="prediccio">
          <iframe id='frame' src='' hspace='0' marginheight='0' marginwidth='0' vspace='0' frameborder='0' scrolling='yes'></iframe>
      </div>
      <div id="radar">
        <iframe id='frameRadar' src='' hspace='0' marginheight='0' marginwidth='0' vspace='0' frameborder='0' scrolling='yes'></iframe>
      </div>
      <div id="observacions">
        <div id="fila">
          <label style="width:25%"><b>FOTO</b></label>
          <label style="width:25%"><b>DATA</b></label>
          <label style="width:25%"><b>TIPUS</b></label>
          <label style="width:25%"><b>PENJADA</b></label>          
        </div>
        <div id="llistat">
        </div>
      </div>
      <div id="estacions">
        <div id="id_estacio">
          <img id= "star" src="img/star-yellow.png" style="height:6vh;" onClick="desaPreferida();">
          <select id="est_nom" onchange="selectEstacio()"></select>
        </div>
        <div id="header">
          <div id="nom_estacio">
            <div id="est_poblacio"></div>
            <div id="est_altitud"></div>
          </div>
          <div id="logoEstacio">
            <img id=est_logo src=""></img>        
          </div>
        </div>
        <div id="map"></div>
        <div id="mesurat">
          <div id="data_mesura"></div>
          <div class="mesures">
            <img class="icones" src="img/sunrise.png" /><label id="sunrise"></label><img class="icones" src="img/sunset.png" /><label id="sunset">
          </div>
          <div class="mesures">
            <img class="icones" src="img/termometre.png" /><label id="temperatura"></label><img class="icones" src="img/barometre.png" /><label id="pressio"></label>
          </div>
          <div class="mesures">
            <img class="icones" src="img/humitat.png" /><label id="humitat"></label><img class="icones" src="img/pluja.png" /><label id="pluja"></label><img class="icones" src="img/vent.png" /><label id="vent"></label>
          </div>
        </div>  
      </div>
      <div id="fitxa">
        <div id="nomFenomen"></div>
        <div id="dataHora"></div>
        <div id="edicio_fitxa">
          <img id="fotoFitxa" src="">
          <div id="botons_edicio">
            <button id="envia_obs" class="boto-edit" style="background: url(img/upload-edumet.svg);" onClick="enviaFitxa()"></button>
            <button id="edita_obs" class="boto-edit" style="background: url(img/edit-edumet.svg);" onClick="editaObservacio();"></button>
            <button id="elimina_obs" class="boto-edit" style="background: url(img/trash-edumet.svg);" onClick="eliminaObservacio();"></button>
          </div>
        </div>
        <div id="descripcioFitxa"></div>
        <div id="mapaFitxa"></div>  
      </div>
      <div id="menu-inferior">
        <button id="boto_estacions" class="boto-inf" style="color:#418ac8; background: url(img/router-edumet.svg);" onClick="estacio();">Estacions</button>
        <button id="boto_observacions" class="boto-inf" style="color:#858585; background: url(img/camera-gris.svg);" onClick="login();">Observa</button>
        <button id="boto_prediccio" class="boto-inf" style="color:#858585; background: url(img/cloud-gris.svg);" onClick="prediccio();">Predicció</button>
        <button id="boto_radar" class="boto-inf" style="color:#858585; background: url(img/rss-gris.svg);" onClick="radar();">Radar</button>
      </div>     
      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
